<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalanche Survey Prototype</title>
    
    <!-- SurveyJS UI for vanilla JS -->
    <link href="https://unpkg.com/survey-jquery@1.9.131/defaultV2.min.css" type="text/css" rel="stylesheet" />
    
    <!-- Custom styles -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="surveyContainer"></div>
    
    <!-- jQuery (required for survey-jquery) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- SurveyJS jQuery version -->
    <script src="https://unpkg.com/survey-jquery@1.9.131/survey.jquery.min.js"></script>
    
    <!-- Environment configuration -->
    <script src="./env.js"></script>
    <script>
      // Auto-load local overrides only in local dev
      if (location.hostname === "localhost" || location.hostname === "127.0.0.1") {
        const s = document.createElement("script");
        s.src = "./env.local.js";
        document.head.appendChild(s);
      }
    </script>
    
    <!-- Main application module -->
    <script type="module" src="../src/main.js"></script>
</body>
</html>
