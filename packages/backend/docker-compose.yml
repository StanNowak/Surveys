services:
  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: surveys
    ports: ["5433:5432"]
    volumes:
      - ./db/init:/docker-entrypoint-initdb.d
  postgrest:
    image: postgrest/postgrest:v12.2.0
    depends_on: [db]
    env_file: postgrest/.env
    ports: ["8787:3000"]
